<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Sandra Shtabnaya">
        <title>My Project Charts</title>

        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>

        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


        <!-- component styles -->
        <link href="./../styles/navbar.css" rel="stylesheet">
        <link href="./../styles/global.css" rel="stylesheet">
        <link href="./../styles/chart.css" rel="stylesheet">
        <link href="./../styles/accordian.css" rel="stylesheet">
        <link href="./../styles/backToTop.css" rel="stylesheet">

    </head>
    <body>

        <button class="btn btn-secondary" onclick="goToTop()" id="topBtn" title="Go to top">
            <span data-feather="arrow-up"></span>
        </button>
        
        <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 ">
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="./../index.html">
                <img alt="SSAP" class="logo ms-3" src="../images/logo_white.svg">
            </a>
            <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="input-group w-50">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="search-phrase">
                    <span data-feather="search"></span>
                  </span>
                </div>
                <input class="form-control" type="text" placeholder="Search" aria-label="Search">
              </div>
            <ul class="navbar-nav px-3 user">
                <li class="nav-item text-nowrap">
                    <a class="nav-link" href="./../index.html">
                        <span data-feather="log-out"></span>
                        Log out
                    </a>
                </li>
            </ul>
        </header>

        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="position-sticky pt-3">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="./../scenarios/index.html">
                                <span data-feather="tool"></span>
                                Scenarios
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="./../projects/index.html">
                                <span data-feather="clipboard"></span>
                                Projects
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="./../rounds/index.html">
                                <span data-feather="bar-chart-2"></span>
                                Round Data
                                </a>
                            </li>
                        </ul>

                        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Account</span>
                        </h6>
                        <ul class="nav flex-column">
                            
                            <li class="nav-item">
                                <a class="nav-link" href="./../templates/index.html">
                                <span data-feather="settings"></span>
                                Templates
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./../index.html">
                                <span data-feather="log-out"></span>
                                Log Out
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <main class="col-md-9 ms-sm-auto col-lg-10">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                        <h1>My Project Charts</h1>
                    </div>

                    <div style="width: max-content;">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link" href="./index.html">
                                    <span data-feather="archive"></span>
                                    Project Groups
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="./charts.html">
                                    <span data-feather="bar-chart-2"></span>
                                    Charts
                                </a>
                            </li>
                        </ul>

                        <ul class="nav nav-pills">
                            <li class="nav-item">
                                <a class="nav-link" href="#access_scores"
                                data-toggle="tooltip" data-placement="bottom" title="Accessibility">
                                <i class="fa fa-wheelchair" style="font-weight: bold;"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#econ_scores" 
                                data-toggle="tooltip" data-placement="bottom" 
                                title="Economic Development">
                                <i class="fa fa-usd"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#safety_scores"
                                data-toggle="tooltip" data-placement="bottom" title="Safety">
                                <span data-feather="life-buoy"></span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#congestion_scores"
                                data-toggle="tooltip" data-placement="bottom" 
                                title="Congestion Mitigation">
                                <i class="fa fa-car"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#environ_scores"
                                data-toggle="tooltip" data-placement="bottom" 
                                title="Environmental Quality">
                                <i class="fa fa-leaf"></i>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <button id="access_scores" class="btn" type="button" data-toggle="collapse" data-target="#access" 
                            aria-expanded="true" aria-controls="collapseStats">
                        <h3>Accessibility Statistics</h3>
                        <span data-feather="chevron-down"></span>
                        <span data-feather="chevron-up"></span>
                    </button>

                    <div class="collapse show" id="access">
                        <div class="card">
                            <div class="card-header bg-light">
                                <div class="row justify-content-between align-items-center flex-grow-1">
                                    <div class="col-12 col-md">
                                        <h3>Multimodal Access Score Percentiles</h3>
                                    </div>
                                    <div class="col-auto">
                                        <form>
                                            <div class="input-group input-group-merge input-group-flush">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text">
                                                        <span data-feather="search"></span>
                                                    </div>
                                                </div>
                                                <input class="form-control" type="search" placeholder="custom percentile" aria-label="enter custom percentile">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-auto">
                                        <button type="button" class="btn btn-outline-primary">
                                            <span data-feather="download"></span>
                                            Export Chart
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <canvas class="my-4 w-100" id="percentile" width="900" height="380"></canvas>
                        </div>
                    </div>

                    <button id="econ_scores" class="btn" type="button" data-toggle="collapse" data-target="#econ-dev" 
                            aria-expanded="true" aria-controls="collapseEconDev">
                        <h3>Economic Development Statistics</h3>
                        <span data-feather="chevron-down"></span>
                        <span data-feather="chevron-up"></span>
                    </button>

                    <button id="safety_scores" class="btn" type="button" data-toggle="collapse" data-target="#safety" 
                            aria-expanded="true" aria-controls="collapseSafety">
                        <h3>Safety Statistics</h3>
                        <span data-feather="chevron-down"></span>
                        <span data-feather="chevron-up"></span>
                    </button>

                    <button id="congestion_scores" class="btn" type="button" data-toggle="collapse" data-target="#congestion" 
                            aria-expanded="true" aria-controls="collapseCongestion">
                        <h3>Congestion Mitigation Statistics</h3>
                        <span data-feather="chevron-down"></span>
                        <span data-feather="chevron-up"></span>
                    </button>

                    <button id="environ_scores" class="btn" type="button" data-toggle="collapse" data-target="#environ" 
                            aria-expanded="true" aria-controls="collapseEnviron">
                        <h3>Environmental Quality Statistics</h3>
                        <span data-feather="chevron-down"></span>
                        <span data-feather="chevron-up"></span>
                    </button>
                </main>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
        
        <!-- Custom component scripts -->
        <script src="./../scripts/percentile.js"></script>
        <script src="./../scripts/global.js"></script>
        <script src="./../scripts/backToTop.js"></script>

    </body>
</html>
