        <!-- component styles -->

        <link href="./../styles/accordian.css" rel="stylesheet">

    <body>
        <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 ">
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="./../index.html">SSAP</a>
            <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="input-group w-50">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="search-phrase">
                    <span data-feather="search"></span>
                  </span>
                </div>
                <input class="form-control" type="text" placeholder="Search" aria-label="Search">
              </div>
            <ul class="navbar-nav px-3 user">
                <li class="nav-item text-nowrap">
                    <a class="nav-link" href="./../index.html">
                        <span data-feather="log-out"></span>
                        Log out
                    </a>
                </li>
            </ul>
        </header>

        <div class="modal fade" id="editText" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Edit Project Group Details</h5>
                  <button type="button" class="btn btn-toolbar" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form class="modal-body">
                    <div class="mb-3">
                        <label for="newText" class="form-label">Project Group Title</label>
                        <input type="text" class="form-control form-control-lg" id="newText" 
                               value="Moderate Competitor Pool">
                        <small class="form-text text-muted">Update value</small>
                    </div>
                </form>
                <div class="modal-footer">
                  <a class="btn btn-primary" data-dismiss="modal" href="#">Save</a>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
              </div>
            </div>
        </div>

        <button class="btn btn-secondary" onclick="goToTop()" id="topBtn" title="Go to top">
            <span data-feather="arrow-up"></span>
        </button>

        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="position-sticky pt-3">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="./../scenarios/index.html">
                                <span data-feather="tool"></span>
                                Scenarios
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="./../projects/index.html">
                                <span data-feather="clipboard"></span>
                                Projects
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="./../rounds/index.html">
                                <span data-feather="bar-chart-2"></span>
                                Round Data
                                </a>
                            </li>
                        </ul>

                        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Account</span>
                        </h6>
                        <ul class="nav flex-column">
                            
                            <li class="nav-item">
                                <a class="nav-link" href="./../templates/index.html">
                                <span data-feather="settings"></span>
                                Templates
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./../index.html">
                                <span data-feather="log-out"></span>
                                Log Out
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>

                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                          <li class="breadcrumb-item"><a href="index.html">My Project Groups</a></li>
                          <li class="breadcrumb-item active" aria-current="page">Project Group Charts</li>
                        </ol>
                    </nav>

                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <div class="d-flex">
                            <h1>Moderate Competitor Pool</h1>
                            <button type="button" class="btn btn-sm" data-toggle="modal" data-target="#editText">
                                <span data-feather="edit"></span>
                            </button>
                        </div>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <a class="btn btn-primary" href="./add_project.html">
                                <span data-feather="plus"></span>
                                Add Project
                            </a>
                        </div>
                    </div>

                    <div style="width: max-content;">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link" href="./empty_project_group.html">
                                    <span data-feather="clipboard"></span>
                                    Projects
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="./project_group_charts.html">
                                    <span data-feather="bar-chart-2"></span>
                                    Charts
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="justify-content-center align-items-center d-flex flex-column"
                         style="height:90%;">
                        <h3 class="mb-3">No Charts</h3>
                        <a class="btn btn-outline-secondary" href="add_project.html">
                            <span data-feather="plus"></span> Add Project
                        </a>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
