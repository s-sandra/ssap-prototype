<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Sandra Shtabnaya">
        <title>Percentile Chart Template</title>

        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>


        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


        <!-- component styles -->
        <link href="./../styles/global.css" rel="stylesheet">
        <link href="./../styles/chart.css" rel="stylesheet">

    </head>
    <body>
        <div class="card">
            <div class="card-header bg-light">
                <div class="row justify-content-between align-items-center flex-grow-1">
                    <div class="col-12 col-md">
                        <h3>Smart Scale Score Percentiles</h3>
                    </div>
                    <div class="col-auto">
                        <form>
                            <div class="input-group input-group-merge input-group-flush">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <span data-feather="search"></span>
                                    </div>
                                </div>
                                <input class="form-control" type="search" placeholder="enter custom percentile" aria-label="enter custom percentile">
                            </div>
                        </form>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-outline-primary">
                            <span data-feather="download"></span>
                            Export Chart
                        </button>
                    </div>
                </div>
            </div>
            <canvas class="my-4 w-100" id="percentile" width="900" height="380"></canvas>
        </div>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
        
        <!-- Custom component scripts -->
        <script src="./../scripts/percentile.js"></script>
        <script src="./../scripts/global.js"></script>

    </body>
</html>
