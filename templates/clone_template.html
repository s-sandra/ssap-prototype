<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Sandra Shtabnaya">
        <title>Add SSS Template</title>

        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>

        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <!-- component styles -->
        <link href="./../styles/navbar.css" rel="stylesheet">
        <link href="./../styles/global.css" rel="stylesheet">
        <link href="./../styles/form.css" rel="stylesheet">
        <link href="./../styles/panel.css" rel="stylesheet">

    </head>
    <body>
        <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">SSAP</a>
            <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="input-group w-50">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="search-phrase">
                    <span data-feather="search"></span>
                  </span>
                </div>
                <input class="form-control" type="text" placeholder="Search" aria-label="Search">
              </div>
            <ul class="navbar-nav px-3 user">
                <li class="nav-item text-nowrap">
                    <a class="nav-link" href="./../index.html">
                        <span data-feather="log-out"></span>
                        Log out
                    </a>
                </li>
            </ul>
        </header>

        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="position-sticky pt-3">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="./../scenarios/index.html">
                                <span data-feather="tool"></span>
                                Scenarios
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./../projects/index.html">
                                <span data-feather="clipboard"></span>
                                Projects
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="./../rounds/index.html">
                                <span data-feather="bar-chart-2"></span>
                                Round Data
                                </a>
                            </li>
                        </ul>

                        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Account</span>
                        </h6>
                        <ul class="nav flex-column">
                            
                            <li class="nav-item">
                                <a class="nav-link active" href="./../templates/index.html">
                                <span data-feather="settings"></span>
                                Templates
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./../index.html">
                                <span data-feather="log-out"></span>
                                Log Out
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <main class="col-md-9 ms-sm-auto col-lg-10">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                          <li class="breadcrumb-item"><a href="index.html">Account Templates</a></li>
                          <li class="breadcrumb-item active" aria-current="page">Add Template</li>
                        </ol>
                    </nav>
                    
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1>Add SSS Template</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <!-- After add, redirect to template page. Show confirmation snackbar / pop-up, or highlight new row -->
                            <a class="btn btn-primary" href="./index.html">
                                <span data-feather="copy"></span>
                                Clone
                            </a>
                            <a class="btn btn-secondary" href="./index.html">
                                <span data-feather="x"></span>
                                Cancel
                            </a>
                        </div>
                    </div>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link" href="./add_template.html">
                                <span data-feather="file"></span>
                                New
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./import_template.html">
                                <span data-feather="upload"></span>
                                Import
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./clone_template.html">
                                <span data-feather="copy"></span>
                                Clone
                            </a>
                        </li>
                    </ul>
                    <form class="form" novalidate>
                        <div class="panel">
                            <div class="row form-row">
                                <div class="col-8 mb-3">
                                    <label class="form-label" for="title">Template Title</label>
                                    <input type="text" class="form-control" id="title" aria-describedby="titleHelp" 
                                           value="2010 SSS Template Copy" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row align-items-end">
                                    <div class="col-8">
                                        <label class="form-label" for="destination">Copy From</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    <span data-feather="search"></span>
                                                </div>
                                            </div>
                                            <!-- If arrived through template table clone action, populate field with selected scenario -->
                                            <input class="form-control" type="search" id="source" value="2010 SSS Template"
                                                placeholder="search templates" aria-label="enter group to search"
                                                data-toggle="collapse" data-target="#results">
                                        </div>
                                    </div>
                                </div>
                                <ul class="list-group collapse col-7" id="results">
                                    <button class="list-group-item list-group-item-action">
                                        2020 SSS Template
                                    </button>
                                    <button class="list-group-item list-group-item-action">
                                        Provisional 2023 SSS Template
                                    </button>
                                    <button class="list-group-item list-group-item-action">
                                        2017 SSS Template
                                    </button>
                                </ul>
                            </div>
                        </div>
                        <div class="panel">
                            <h3>Accessibility</h3>
                            <div class="row form-row">
                                <div class="col-md-3 mb-3 form-input">
                                    <label class="form-label" for="access">Accessibility Score Weight</label>
                                    <input type="number" class="form-control" id="access" min="0" max="300" step="0.001"
                                            value="0.109">
                                </div>
                                <div class="col-md-3 mb-3 form-input">
                                    <label class="form-label" for="accessJobs">Access to Jobs Weight</label>
                                    <input type="number" class="form-control" id="accessJobs" min="0" max="300" step="0.001"
                                            value="3.415">
                                </div>
                                <div class="col-md-3 mb-3 form-input">
                                    <label class="form-label" for="disAccJobs">Disadvantaged Access to Jobs Weight</label>
                                    <input type="number" class="form-control" id="disAccJobs" min="0" max="300" step="0.001"
                                            value="0.714">
                                </div>
                                <div class="col-md-3 mb-3 form-input">
                                    <label class="form-label" for="multiScore">Multimodal Access Score Weight</label>
                                    <input type="number" class="form-control" id="multiScore" min="0" max="300" step="0.001"
                                            value="0.613">
                                </div>
                            </div>
                        </div>
                        <div class="panel">
                            <h3>Economic Development</h3>
                            <div class="row form-row">
                                <div class="col-md-3 mb-3 form-input">
                                    <label class="form-label" for="econScore">Economic Score Weight</label>
                                    <input type="number" class="form-control" id="econScore" min="0" max="300" step="0.001"
                                            value="0.853">
                                </div>
                                <div class="col-md-3 mb-3 form-input">
                                    <label class="form-label" for="econDev">Economic Development Support Weight</label>
                                    <input type="number" class="form-control" id="econDev" min="0" max="300" step="0.001"
                                            value="0.231">
                                </div>
                                <div class="col-md-3 mb-3 form-input">
                                    <label class="form-label" for="travelTime">Travel Time Reliability Weight</label>
                                    <input type="number" class="form-control" id="travelTime" min="0" max="300" step="0.001"
                                            value="1.002">
                                </div>
                                <div class="col-md-3 mb-3 form-input">
                                    <label class="form-label" for="interScore">Intermodal Access Score Weight</label>
                                    <input type="number" class="form-control" id="interScore" min="0" max="300" step="0.001"
                                            value="1.200">
                                </div>
                            </div>
                        </div>
                        <div class="panel">
                            <h3>Congestion Mitigation</h3>
                            <div class="row form-row">
                                <div class="col-md-3 mb-3 form-input">
                                    <label class="form-label" for="congest">Congestion Score Weight</label>
                                    <input type="number" class="form-control" id="congest" min="0" max="300" step="0.1"
                                            value="0.223">
                                </div>
                                <div class="col-md-3 mb-3 form-input">
                                    <label class="form-label" for="throughput">Throughput Score Weight</label>
                                    <input type="number" class="form-control" id="throughput" min="0" max="300" step="0.1"
                                            value="2.013">
                                </div>
                                <div class="col-md-3 mb-3 form-input">
                                    <label class="form-label" for="interScore">Delay Score Weight</label>
                                    <input type="number" class="form-control" id="delay" min="0" max="300" step="0.01"
                                            value="0.239">
                                </div>
                            </div>
                        </div>
                        <div class="panel">
                            <h3>Safety</h3>
                            <div class="row form-row">
                                <div class="col-md-3 mb-3 form-input">
                                    <label class="form-label" for="safetyScore">Safety Score Weight</label>
                                    <input type="number" class="form-control" id="safetyScore" min="0" max="300" step="0.001"
                                            value="0.649">
                                </div>
                                <div class="col-md-3 mb-3 form-input">
                                    <label class="form-label" for="crashScore">Crash Frequency Score Weight</label>
                                    <input type="number" class="form-control" id="crashScore" min="0" max="300" step="0.001"
                                            value="0.542">
                                </div>
                                <div class="col-md-3 mb-3 form-input">
                                    <label class="form-label" for="crashRate">Crash Rate Weight</label>
                                    <input type="number" class="form-control" id="crashRate" min="0" max="300" step="0.001"
                                            value="0.872">
                                </div>
                            </div>
                        </div>
                        <div class="panel">
                            <h3>Environmental Quality</h3>
                            <div class="row form-row">
                                <div class="col-md-3 mb-3 form-input">
                                    <label class="form-label" for="enviro">Environmental Score Weight</label>
                                    <input type="number" class="form-control" id="enviro" min="0" max="300" step="0.001"
                                            value="0.931">
                                </div>
                                <div class="col-md-3 mb-3 form-input">
                                    <label class="form-label" for="airQuality">Air Quality Score Weight</label>
                                    <input type="number" class="form-control" id="airQuality" min="0" max="300" step="0.001"
                                            value="1.274">
                                </div>
                                <div class="col-md-3 mb-3 form-input">
                                    <label class="form-label" for="enviroImpact">Environmental Impact Score Weight</label>
                                    <input type="number" class="form-control" id="enviroImpact" min="0" max="300" step="0.001"
                                            value="0.279" >
                                </div>
                                <div class="col-md-3 mb-3 form-input">
                                    <label class="form-label" for="landUse">Land Use Score Weight</label>
                                    <input type="number" class="form-control" id="landUse" min="0" max="300" step="0.001"
                                            value="0.584">
                                </div>
                            </div>
                        </div>
                    </form>
                </main>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
     
        <script src="./../scripts/global.js"></script>
    </body>
</html>
