<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Sandra Shtabnaya">
        <title>Quick Links Bar Template</title>

        <!-- Google Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>

        <!-- Font Awesome Icons -->
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


        <!-- component styles -->
        <link href="./../styles/global.css" rel="stylesheet">

    </head>
    <body>

        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="#rankings_scores"
                   data-toggle="tooltip" data-placement="bottom" title="Project Rankings">
                   <span data-feather="award"></span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#access_scores"
                   data-toggle="tooltip" data-placement="bottom" title="Accessibility">
                   <i class="fa fa-wheelchair" style="font-weight: bold;"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#econ_scores" 
                   data-toggle="tooltip" data-placement="bottom" 
                   title="Economic Development">
                   <i class="fa fa-usd"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#safety_scores"
                   data-toggle="tooltip" data-placement="bottom" title="Safety">
                   <span data-feather="life-buoy"></span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#congestion_scores"
                   data-toggle="tooltip" data-placement="bottom" 
                   title="Congestion Mitigation">
                   <i class="fa fa-car"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#environ_scores"
                   data-toggle="tooltip" data-placement="bottom" 
                   title="Environmental Quality">
                   <i class="fa fa-leaf"></i>
                </a>
            </li>
        </ul>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
        
        <!-- Custom component scripts -->
        <script src="./../scripts/global.js"></script>

    </body>
</html>
