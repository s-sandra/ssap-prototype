<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Sandra Shtabnaya">
        <title>Clone Project</title>

        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>

        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <!-- component styles -->
        <link href="./styles/navbar.css" rel="stylesheet">
        <link href="./styles/global.css" rel="stylesheet">
        <link href="./styles/form.css" rel="stylesheet">

    </head>
    <body>
        <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">SSAP</a>
            <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="input-group w-50">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="search-phrase">
                    <span data-feather="search"></span>
                  </span>
                </div>
                <input class="form-control" type="text" placeholder="Search" aria-label="Search">
              </div>
            <ul class="navbar-nav px-3 user">
                <li class="nav-item text-nowrap">
                    <a class="nav-link" href="./index.html">
                        <span data-feather="log-out"></span>
                        Log out
                    </a>
                </li>
            </ul>
        </header>

        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="position-sticky pt-3">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" href="./projects.html">
                                <span data-feather="clipboard"></span>
                                Projects
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./scenarios.html">
                                <span data-feather="tool"></span>
                                Scenarios
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="./rounds.html">
                                <span data-feather="bar-chart-2"></span>
                                Round Data
                                </a>
                            </li>
                        </ul>

                        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Account</span>
                        </h6>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="./users.html">
                                <span data-feather="users"></span>
                                Users
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./settings.html">
                                <span data-feather="settings"></span>
                                Settings
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./index.html">
                                <span data-feather="log-out"></span>
                                Log Out
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <main class="col-md-9 ms-sm-auto col-lg-10">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                          <li class="breadcrumb-item"><a href="projects.html">My Project Groups</a></li>
                          <li class="breadcrumb-item"><a href="project_group.html">Moderate Competitor Pool</a></li>
                          <li class="breadcrumb-item active" aria-current="page">Add Project</li>
                        </ol>
                    </nav>
                    
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1>Add Project</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <a class="btn btn-primary" href="./project_group.html">
                                <span data-feather="plus"></span>
                                Add
                            </a>
                            <a class="btn btn-secondary" href="./project_group.html">
                                <span data-feather="x"></span>
                                Cancel
                            </a>
                        </div>
                    </div>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link" href="./add_project.html">
                                <span data-feather="file"></span>
                                New
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./import_project.html">
                                <span data-feather="upload"></span>
                                Import
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./clone_project.html">
                                <span data-feather="copy"></span>
                                Clone
                            </a>
                        </li>
                    </ul>
                    <form class="form">
                        <div class="form-group col-7 mb-5">
                            <label class="form-label" for="projectTitle">Project Title</label>
                            <input type="search" class="form-control" id="projectTitle" aria-describedby="projectHelp">
                        </div>
                        <div class="row align-items-end">
                            <div class="col-7">
                                <label class="form-label" for="destination">Copy From</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <span data-feather="search"></span>
                                        </div>
                                    </div>
                                    <input class="form-control" type="search" id="destination"
                                           placeholder="search project groups" aria-label="enter group to search"
                                           data-toggle="collapse" data-target="#results">
                                </div>
                            </div>
                        </div>
                        <ul class="list-group collapse col-7" id="results">
                            <button class="list-group-item list-group-item-action">
                                <span data-feather="clipboard"></span>
                                Eco-Friendly Competitor Pool
                                <small class="text-muted">- Project Groups</small>
                            </button>
                            <button class="list-group-item list-group-item-action">
                                <span data-feather="clipboard"></span>
                                Eco-Friendly Group
                                <small class="text-muted">- Project Groups</small>
                            </button>
                            <button class="list-group-item list-group-item-action">
                                <span data-feather="bar-chart-2"></span>
                                Economic 2017 Projects
                                <small class="text-muted">- Round Data</small>
                            </button>
                        </ul>
                    </form>
                </main>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
     
        <script src="./scripts/global.js"></script>
    </body>
</html>
