                        <h1>Account Settings</h1>
                    </div>

                    <h2>Change Password</h2>
                    <div class="panel mt-4">
                        <form>
                            <div class="row form-row">
                                <div class="col-sm col-md-5 mb-4">
                                    <label for="currPwd" class="form-label">Current Password</label>
                                    <input type="password" id="currPwd" class="form-control">
                                </div>
                            </div>
                            <div class="row form-row">
                                <div class="col-sm col-md-5 mb-4">
                                    <label for="newPwd" class="form-label">New Password</label>
                                    <input type="password" id="newPwd" class="form-control" aria-describedby="passwordHelpBlock">
                                    <div id="passwordHelpBlock" class="form-text">
                                        Must be 8-20 characters long, without spaces or special characters.
                                    </div>
                                </div>
                            </div>
                            <div class="row form-row">
                                <div class="col-sm col-md-5 mb-4">
                                    <label for="confirmPwd" class="form-label">Confirm New Password</label>
                                    <input type="password" id="confirmPwd" class="form-control">
                                </div>
                            </div>
                            <button type="button" class="btn btn-secondary mb-3">Change Password</button>
                        </form>
                    </div>

                </main>
            </div>
